<app-header></app-header>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>MENU</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Type of Coffee</th>
        <th>Flavor</th>
        <th>caffeine content</th>
        <th>price with discount</th>
        <th>price</th>
        <th>Quantity</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coffee_shop of allCoffeeShops">
        <td>{{coffee_shop.name}}</td>
        <td>{{coffee_shop.flavour}}</td>
        <td>{{coffee_shop.quantity}}</td>
        <td>{{coffee_shop.caffinecontent}}</td>
        <td>{{coffee_shop.price}}</td>
        <td>{{coffee_shop.discount}}</td>
        
        
       <td> <button class="btn btn-danger btn-xs" (click)="delteUser(coffee_shop.id)">
			<span class="glyphicon glyphicon-remove"></span> Delete</button></td>
          
      </tr>
      </tbody>
  </table>
</div>

</body>
</html>
